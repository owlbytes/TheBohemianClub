<html>
<head>
  <title>The Bohemian Club</title>
  <link rel="stylesheet" type="text/css" href="CSS/base.css">
  <link rel="stylesheet" type="text/css" href="CSS/layout.css">
  <link rel="stylesheet" type="text/css" href="CSS/skeleton.css">
  <link rel="stylesheet" type="text/css" href="CSS/style.css"> 
</head>
<body>
  <nav>
    <div class="container">
      <div class="sixteen columns">
        <a href="index.html">Releases</a>
        <a href="radio.html">Radio</a>
        <br>
        <br>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <img src="Images/placeholder.jpg" alt="link to band">
  <img src="Images/largeplaceholder.jpg">
  <br>
  <br>
  <div class="container">
    <div class="sixteen columns">
      <ul id="thumb-grid" class="thumb-grid">
<!--         each list item in the unordered grid contains an anchor with several data attributes -->
        <li>
<!--           href value is used to construct the link in the preview description. the data-largesrc attribute contains the path to the larger image. -->
          <a href="http://www.google.com" data-largesrc="Images/largeplaceholder.jpg" data-title="Name of Album" data-description="Short description of release">
            <img src="Images/placeholder.jpg" alt="link to band">
          </a>
<!--           when we click on the thumbnail image of the band cd cover, we want a preview element to appear under the li. So we insert an element into the grid, adding the preview element after the anchor. -->
          <div class="thumb-expander">
            <div class="thumb-expander-inner">
              <span class="thumb-close"></span>
              <div class="thumb-fullimg">
                <div class="thumb-loading"></div>
                <img src="Images/placeholder.jpg">
              </div>
              <div class="thumb-details">
                <h3>Text</h3>
                <p>Text Text Text</p>
                <a href="#">Learn More About Band</a>
              </div>
            </div>
          </div>
        </li>



        <li>
          <a href="http://www.gothumble.com" data-largesrc="Images/largeplaceholder.jpg" data-title="Name of Album" data-description="Short description of release">
            <img src="Images/placeholder.jpg" alt="link to band">
          </a>
        </li>
      </ul>

    </div>
  </div>
</body>
</html>
